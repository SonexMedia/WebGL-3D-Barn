<table id="floor_prop">
    <tr>
        <td colspan=2>
            <p>Floor Grid Size</p>
            <img src="img/grid-icon.png" id="btn_grid" class="sel">
            <dd id="grid_slider"></dd>
        </td>
    </tr>
    <tr><td colspan="2" class="split_line"></td></tr>
    <tr>
        <td>
            <p>Width(m):</p>
            <dd>
                <dl><input type="text" class="small" id="txt_fwidth"></dl>
                <dl><p class="btn_up"></p><p class="btn_down"></p></dl>
            </dd>
        </td>
        <td>
            <p>Depth(m):</p>
            <dd>
                <dl><input type="text" class="small" id="txt_fdepth"></dl>
                <dl><p class="btn_up"></p><p class="btn_down"></p></dl>
            </dd>
        </td>
    </tr>
    <tr><td colspan="2" class="split_line"></td></tr>
    <tr>
        <td colspan=2>
            <p>Background Color: </p>
            <img src="img/art-palette.png" class="f_l">
            <input type="text" class="large color_picker" id="txt_fbgcolor" readonly>
        </td>
    </tr>
    <tr>
        <td colspan=2>
            <p>Background Image: </p>
            <img src="img/art-palette.png" class="f_l">
            <input type="text" class="color_picker" id="txt_fbgimage" readonly>
        </td>
    </tr>
</table>
<div class="clear_both"></div>
<table id="obj_prop">
    <tr>
        <td colspan=2>
            <p>Object Description: </p>
            <input type="text" class="large" id="txt_descr">
        </td>
    </tr>
    <tr><td colspan="2" class="split_line"></td></tr>
    <tr>
        <td>
            <p>Width(m):</p>
            <dd>
                <dl><input type="text" class="small" id="txt_width"></dl>
                <dl><p class="btn_up"></p><p class="btn_down"></p></dl>
            </dd>
        </td>
        <td>
            <p>Depth(m):</p>
            <dd>
                <dl><input type="text" class="small" id="txt_depth"></dl>
                <dl><p class="btn_up"></p><p class="btn_down"></p></dl>
            </dd>
        </td>
    </tr>
    <tr>
        <td>
            <p>Height(m):</p>
            <dd>
                <dl><input type="text" class="small" id="txt_height"></dl>
                <dl><p class="btn_up"></p><p class="btn_down"></p></dl>
            </dd>
        </td>
        <td>
            <p>Angle:</p>
            <dd>
                <dl><input type="text" class="small" id="txt_angle"></dl>
                <dl><p class="btn_up"></p><p class="btn_down"></p></dl>
            </dd>
        </td>
    </tr>
    <tr><td colspan="2" class="split_line"></td></tr>
    <tr>
        <td colspan=2>
            <p>Background Color: </p>
            <img src="img/art-palette.png" class="f_l">
            <input type="text" class="large color_picker" id="txt_bgcolor" readonly>
        </td>
    </tr>
</table>
